<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Weather Dashboard</h1>
            <form id="search-form">
                <label for="search-input">Search for a city:</label>
                <input type="text" id="search-input" name="search-input" placeholder="Enter city name">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <article id="current-weather">
            <h2>Current Weather</h2>
            <p>Enter a city name to see the current weather</p>
        </article>
        <article id="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-container"></div>
        </article>
        <aside id="search-history">
            <h2>Search History</h2>
            
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
