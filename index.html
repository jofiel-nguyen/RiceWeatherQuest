<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter city name">
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <section id="current-weather">
        <!-- Current weather conditions will be displayed here -->
      </section>
      <section id="forecast">
        <!-- 5-day forecast will be displayed here -->
      </section>
      <section id="search-history">
        <!-- Search history will be displayed here -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
